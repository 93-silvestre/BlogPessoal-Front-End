<div class="container-fluid" id="img-bg">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 card">
                    <h1 class="text-center mt-5 mb-5">Entrar</h1>
                    
                  
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        </div>
                        <input [(ngModel)]='usuarioLogin.usuario' type="text" class="form-control" placeholder="Digite seu usuário" aria-label="Usuário" aria-describedby="basic-addon1">
                      </div>

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        </div>
                        <input [(ngModel)]='usuarioLogin.senha'  type="password" class="form-control" placeholder="Digite sua senha" aria-label="Senha" aria-describedby="basic-addon1">
                      </div>

                      <div class="d-flex justify-content-center mt-4 mb-4">
                      <button type="button" class="btn btn-primary btn-lg btn-block" aria-describedby="basic-addon1" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                    </p>
                </div>

            </div>
        </div>

       <!--<div class="col-md-6" id="img-bg"></div>--> 
    </div>
</div>
